<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.typekit.net/dke8rty.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>Tractiv</title>
  </head>
  <body>
    <div id="container-2">
      <header id="header-2">
        <img src="/pics/x-icon.png" alt="del" id="back-btn" />
      </header>
      <main id="main">
        <div id="main-text">Schedule your activity</div>
        <div id="activities">
          <div class="activity">
            <div class="activity-btn-0">
              <img
                src="/pics/activity icons/1_surf.png"
                alt="surf"
                class="activity-icon"
              />
            </div>
            <div class="activity-name">SURFING</div>
          </div>
          <div class="activity">
            <div class="activity-btn-0">
              <img
                src="/pics/activity icons/2_hike.png"
                alt="surf"
                class="activity-icon"
              />
            </div>
            <div class="activity-name">HIKING</div>
          </div>
          <div class="activity">
            <div class="activity-btn-0">
              <img
                src="/pics/activity icons/3_weights.png"
                alt="surf"
                class="activity-icon"
              />
            </div>
            <div class="activity-name">WEIGHTS</div>
          </div>
          <div class="activity">
            <div class="activity-btn-0">
              <img
                src="/pics/activity icons/4_spin.png"
                alt="surf"
                class="activity-icon"
              />
            </div>
            <div class="activity-name">SPINNING</div>
          </div>
        </div>
        <div class="selector">
          <div class="selector-text">
            How long do you want to do this activity?
          </div>
          <div class="selector-wrapper">
            <select class="select">
              <option value="">15 min</option>
              <option value="">30 min</option>
              <option value="">45 min</option>
              <option value="">1 h</option>
              <option value="">1 h 30 min</option>
              <option value="">2 h</option>
            </select>
            <div class="selector-icon">
              <img src="/pics/dropdown icon.png" alt="drop" />
            </div>
          </div>
        </div>
        <div class="selector">
          <div class="selector-text">When do you want to do this activity?</div>
          <div class="selector-wrapper">
            <select class="select">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
            <div class="selector-icon">
              <img src="/pics/icn_search.png" alt="s" />
            </div>
          </div>
        </div>
      </main>
      <footer id="footer-2">
        <div id="schedule-activity-button-2">SCHEDULE</div>
      </footer>
    </div>
  </body>
</html>
